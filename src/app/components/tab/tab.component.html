<section id="app-components">
  <!-- Intro -->
  <div class="app-intro-card">
    <div class="card-header">
      <h3>Switch Without the Mess</h3>
      <p>Snap between sections in a click â€” tabbed UI that's clean and fast.</p>
    </div>
    <div class="card-body"></div>
  </div>

  <div class="app-components-box">
    <div class="app-card">
      <div class="card-header">
        <h3>Regular</h3>
      </div>
      <div class="card-body">
        <div
          [class]="
            themeService.isDarkMode === true
              ? 'tab-view tab-bdr cf-dark'
              : 'tab-view tab-bdr'
          "
          cssFusionTabs
        >
          <div class="tab-list-group tab-list-center">
            <p class="scroll-arrow tab-left">
              <mat-icon class="btn-icon">keyboard_arrow_left</mat-icon>
            </p>
            <nav class="tab-list">
              <p class="tab-name tab-01 active-tab">Home</p>
              <p class="tab-name tab-02">Company</p>
              <p class="tab-name tab-03">Service</p>
            </nav>
            <p class="scroll-arrow tab-right">
              <mat-icon class="btn-icon">keyboard_arrow_right</mat-icon>
            </p>
          </div>
          <section class="tab-body-set">
            <ng-container *ngFor="let data of tabContent">
              <div [class]="data.class">
                <h3 class="tab-title">{{ data.tabTitle }}</h3>
                <p class="tab-content">{{ data.tabContent }}</p>
              </div>
            </ng-container>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
